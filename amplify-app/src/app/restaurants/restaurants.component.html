<div class="mainContainer">
  <div class="form-body">
    <h2>Ingrese un proyecto nuevo</h2>
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onCreate(createForm.value)"
    >
      <div>
        
        <input class="formInput" type="text" formControlName="name" autocomplete="off" placeholder="Nombre"/>
      </div>
      <div>
        
        <input class="formInput" type="text" formControlName="description" autocomplete="off" placeholder="Descripcion" />
      </div>
      <div>
        
        <input class="formInput" type="text" formControlName="city" autocomplete="off" placeholder="City"/>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="turnos">
    <table class="table table-striped" ng-controller="sortController">
      <thead>
        <tr>
          <th>
            Ciudad
          </th>
          <th>
            Nombre
          </th>
          <th>
            Descripcion
          </th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let restaurant of restaurants">
          <td>{{ restaurant?.city }}</td>
          <td>{{ restaurant?.name }}</td>
          <td>{{ restaurant?.description }}</td>
        </tr>
      </tbody>
    </table>

  </div>
  
</div>
